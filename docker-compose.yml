version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: taskboard-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: taskboard

  redis:
    image: redis:7
    container_name: taskboard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
